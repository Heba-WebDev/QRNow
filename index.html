<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="img/png" sizes="32x32" href="/images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/b0cb6f0851.js" crossorigin="anonymous"></script>
    <title>QRNow | Generates QR code for free</title>
</head>
<body >
  
<header class="header flex">

   <div class="header__wrapper container flex">
   <img class="logo" src="/images/logo.png" alt="">
   
   <nav class="navbar">
      <ul class="navbar__list">
         <li><a class="navbar__list__link" href="#">Proudcts</a></li>
         <li><a class="navbar__list__link" href="#">Why QRNow?</a></li>
         <li><a class="navbar__list__link" href="#">About</a></li>
         <li><a class="navbar__list__link" href="#">Contact Us</a></li>
      </ul>
   </nav>
</div>
</header>         
        

<main>

   <section class="hero container">

      <div class="hero__inner bg-gray1">
      
     <h1 class="hero__inner__title fs-700 text-primary9">Create your free QR code</h1>
     <p class="hero__inner__p fs-400 text-primary9">No strings attatched! QRNow is a 100% free service</p>

     <div class="hero__inner__form">
      <form>
         <input type="url" placeholder="Please enter a URL">
         <button class="btn hero__inner__form-btn" type="submit">Generate</button>
      </form>
     </div>
      </div>

   </section>

</main>
   
<script src="program.js"></script>
